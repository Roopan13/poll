{% extends 'vote/base.html' %}
{% load static %}

{% block content %} 
<div class="col-sm-12">
    <h3 class="alert alert-info text-center">Welcome to Poll</h3>
</div>
<div class="row jumbo">
    <div class="col-sm-10">
<div class="jumbotron jumbotron-fluid jumbo-color mb-4">
    <div class="container text-white">
        {% if ques %}
        <table class="table table-hover text-white">
            <thead>
                <tr class="text-center">
                  <th scope="col" style="width: 2%;">Sr.No</th>
                  <th scope="col" style="width: 28% ;">Question</th>
                  <th scope="col" style="width: 15%;">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for que in ques %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{que.question}}</td>
                    <td class="text-center">
                        <a href="{% url 'createst' que.id %}" class="btn btn-warning">View Options</a>
                       </td></tr>
                        {% endfor %}
            </tbody>
        </table>
                        {% else %}
                        <h3>No Poll Yet</h3>
                        {% endif %}
        
    </div>
    </div>
{% endblock content %}
